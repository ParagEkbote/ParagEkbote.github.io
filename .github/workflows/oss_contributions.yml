name: Weekly OSS Contributions Update

on:
  schedule:
    - cron: '0 12 * * 0'  # Every Sunday at 12:00 UTC
  workflow_dispatch:

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v5

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run your contributions script
      - name: Fetch contributions
        run: python fetch_contributions.py

      # 5️⃣ Commit updated file if changed
      - name: Commit updated file if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add contributions.md
          if ! git diff --cached --quiet; then
            git commit -m "Update contributions.md [skip ci]"
            git push
          else
            echo "No changes to contributions.md, skipping commit."
